services:
  - type: web
    name: prometheus-app
    runtime: image
    image:
      url: prom/prometheus:latest
    envVars:
      - key: PORT
        value: 9090

  - type: web
    name: grafana
    runtime: image
    image:
      url: grafana/grafana:latest
    envVars:
      - key: PORT
        value: 3000
      - key: GF_SECURITY_ADMIN_USER
        value: admin
      - key: GF_SECURITY_ADMIN_PASSWORD
        value: admin

  - type: web
    name: loki-app
    runtime: image
    image:
      url: grafana/loki:latest
    envVars:
      - key: PORT
        value: 3100

  - type: worker
    name: promtail-app
    runtime: image
    image:
      url: grafana/promtail:latest
    # startCommand: ["-config.file=/etc/promtail/config.yaml"]

  - type: web
    name: the-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8089

  - type: worker
    name: otel-collector
    runtime: image
    image:
      url: otel/opentelemetry-collector-contrib:latest
    # startCommand: ["--config=/etc/otel-collector-config.yaml"]

  - type: web
    name: tempo
    runtime: image
    image:
      url: grafana/tempo:latest
    # startCommand: ["-config.file=/etc/tempo.yaml"]
    envVars:
      - key: PORT
        value: 3200
